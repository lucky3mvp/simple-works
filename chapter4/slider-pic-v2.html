	var EventUtil = {
		_eventCompat: function(event) {
      var type = event.type;
      if (type == 'DOMMouseScroll' || type == 'mousewheel') {
        event.delta = (event.wheelDelta) ? event.wheelDelta / 120 : -(event.detail || 0) / 3;
      }
      if (event.srcElement && !event.target) {
        event.target = event.srcElement;
      }
      if (!event.preventDefault && event.returnValue !== undefined) {
        event.preventDefault = function() {
          event.returnValue = false;
        };
      }
      return event;
    },

		addHandler: function(element, type, handler, capture){
			var _this = this;
			if (window.addEventListener){
				if (type === "mousewheel" && document.mozHidden !== undefined) {
          type = "DOMMouseScroll";
        }
        element.addEventListener(type, function(event) {
          handler.call(element, _this._eventCompat(event));
        }, capture || false);

			} else if (window.attachEvent){
				element.attachEvent("on" + type, function(event) {
          event = event || window.event;
          handler.call(element, _this._eventCompat(event));
        });
				//element.attachEvent("on" + type, handler);
			} else {
				element["on" + type] = handler;
			}
		}
	};

	var ele = document.getElementById("scroll");
